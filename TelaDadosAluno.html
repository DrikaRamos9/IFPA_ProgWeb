<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais - Aluno</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">

    <!-- Style CSS-->
    <link rel="stylesheet" href="./styles/styleDadosAluno.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">SiGAC IFPA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-bell"></i> Notificações</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="Inicio()" class="nav-link" href="#"><i class="fa fa-home"></i> Início</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="DadosPessoais()" class="nav-link" href="#"><i class="fa fa-id-card"></i> Dados Pessoais</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="sair()" class="nav-link" href="#"><i class="fa fa-sign-out"></i> Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container-fluid">
        <div class="form-container">
            <h3 class="text-center"><i class="fa-solid fa-user-pen"></i> Atualizar Dados</h3>
            
            <!-- Formulário -->
            <form id="updateForm">
                <!-- Nome Completo -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>

                <!-- E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <!-- Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" required>
                </div>

                <div class="row mb-3">
                    <!-- Turma -->
                    <div class="col-md-6">
                        <label for="turma" class="form-label">Turma</label>
                        <input type="text" class="form-control" id="turma" required>
                    </div>
                
                    <!-- Semestre -->
                    <div class="col-md-6">
                        <label for="semestre" class="form-label">Semestre Atual</label>
                        <input type="text" class="form-control" id="semestre" required>
                    </div>
                </div>

                <!-- Botões -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-custom me-md-2"><i class="fa-solid fa-save"></i> Salvar</button>
                    <button type="reset" class="btn btn-secondary"><i class="fa-solid fa-eraser"></i> Limpar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Personalizado -->
    <script>
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const telefone = document.getElementById("telefone").value;
            const turma = document.getElementById("turma").value;
            const semestre = document.getElementById("semestre").value;

            alert("Dados atualizados com sucesso!");
        });


        // Funções do NavBar
        function sair(){
            localStorage.removeItem('token')
            localStorage.removeItem('userLogado')
            window.location.href = './index.html'
        }

        function DadosPessoais(){
            window.location.href = './TelaDadosAluno.html'
        }

        function Inicio(){
            window.location.href = './TelaConsulta.html'
        }
    </script>
</body>
</html>
