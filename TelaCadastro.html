<!doctype html>
<html lang="pt-BR">

  <head>
    <title>Tela de Cadastro</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Ajax Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles/styleTelaCadastro.css" rel="stylesheet">
    
  </head>
  
  <body>

    <!-- Formulário de Cadastro -->     
    <div class="container-fluid">

      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        
          <div class="card">
            <h3 class="text-center mb-4">Cadastro do Aluno</h3>

            <!-- Icon -->
            <div class="form-icon">
              <span><i class="icon icon-user"></i></span>
            </div>

            <!-- Inputs -->
            <form action="" class="form-card">                    
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label id ="labelfname" class="form-control-label px-3">Primeiro nome<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname"> </div>
                  <div class="form-group col-sm-6 flex-column d-flex"> <label id ="labellname" class="form-control-label px-3">Último nome<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname"> </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label id ="labelemail" class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="email" id="email" name="email" required> </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label id ="labelphone" class="form-control-label px-3">Número de telefone</label> <input type="text" id="phone" name="phone"> </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label id ="labelcurso" class="form-control-label px-3">Curso<span class="text-danger"> *</span></label>
                  <select class="form-select" id="curso" name="curso">
                    <option value="" selected>Clique para selecionar seu curso</option>
                    <option value="TADS">Análise e Desenvolvimento de Sistemas</option>
                    <option value="Pedagogia">Pedagogia</option>
                    <option value="Matematica">Matematica</option>
                    <option value="Geografia">Geografia</option>
                    <option value="Física">Física</option>
                  </select>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label id ="labelmatricula" class="form-control-label px-3">Matrícula<span class="text-danger"> *</span></label> <input type="text" id="matricula" name="matricula" required> </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex"> <label id ="labelpassword" class="form-control-label px-3">Crie sua senha<span class="text-danger"> *</span></label> <input type="password" id="password" name="password" required> </div>
              </div>

              <!-- Botão -->
              <div class="row justify-content">
                <div class="form-group col-sm-12 flex-column d-flex"> 
                  <button onclick="cadastrar()" type="submit" class="btn btn-block btn-primary" id="ToastBtn">Criar conta</button>
                </div>
              </div>
              
            </form>

            <!-- TESTANDO -->
            <!-- Toast container para alertas-->
            <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
              <div id="successToast" class="toast align-items-center bg-success text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    Seu cadastro foi realizado com sucesso!
                  </div>
                </div>
              </div>

              <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    Erro ao cadastrar. Verifique se todos os campos foram preenchidos.
                  </div>
                </div>
              </div>

              <div id="existToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    Erro! Usuário já cadastrado.
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
       
    <!-- Adicionando Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts/FuncaoHash.js"></script>
    <script type="text/javascript" src="./scripts/scriptCadastroAluno.js"></script>

  </body>
</html>
