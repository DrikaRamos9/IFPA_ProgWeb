<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cursos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
        }
        .container {
            margin-top: 50px;
        }

        #form-curso {
            background-color: rgba(196, 197, 206, 0.151);
            padding: 20px;
            margin: 0 auto;
            border-radius: 8px;
        }

        .btn {
            width: 100%;
        }

        .editar-curso, .remover-curso{
            width: auto;
        }

        .form-control, .form-select {
            background-color: rgba(196, 197, 206, 0.151);
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- Alerta de sucesso - exibição -->
        <div id="mensagem-alerta" class="alert d-none" role="alert"></div>
        
        <h2 class="text-center my-4">Lista de cursos cadastrados</h2>
        <!-- Tabela -->
        <div class="table-responsive"> 
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Código</th>
                        <th scope="col">Modalidade</th>
                        <th scope="col">Coordenador</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="table-cursos">
                    <!-- Cursos serão listados aqui -->
                </tbody>
            </table>
        </div>

        <hr>

        <!-- Botão -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadCursoModal"> + Cadastrar Novo Curso</button>

        <!-- Modal formulário -->
        <div class="modal fade" id="cadCursoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-body">

                        <!-- Mensagem de alerta -->
                        <div id="mensagem-alerta-modal" class="alert d-none" role="alert"></div>

                        <form id="form-curso">
                            <!-- Nome do curso -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do curso" required>
                            </div>
                            
                            <!-- Código do curso -->
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código</label>
                                <input type="text" class="form-control" id="codigo" placeholder="Digite o código do curso" required>
                            </div>

                            <!-- Modalidade e Carga Horária do curso -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modalidade" class="form-label">Modalidade</label>
                                    <select class="form-select" id="modalidade" name="modalidade">
                                        <option value=" " selected>Clique para selecionar a modalidade</option>
                                        <option value="Presencial">Presencial</option>
                                        <option value="A distância">A distância</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="cargaHoraria" class="form-label">Carga Horária</label>
                                    <input type="number" class="form-control" id="cargaHoraria" placeholder="Digite a carga horária total do curso" required>
                                </div>
                            </div>

                            <!-- Coordenador do curso -->
                            <div class="mb-3">
                                <label for="coordenador" class="form-label">Coordenador</label>
                                <select class="form-select" id="coordenador" name="coordenador">
                                    <option value=" " selected>Clique para selecionar o coordenador</option>
                                    <option value="A definir">A definir</option>
                                </select>                
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Cadastrar curso</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./scripts/scriptCadCursos.js"></script>
</body>
</html>
