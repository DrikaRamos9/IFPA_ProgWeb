<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tela de Login</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Icons -->
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="preload" href="https://use.fontawesome.com/releases/v5.7.2/webfonts/fa-brands-400.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">

    <!-- Style CSS-->
    <link rel="stylesheet" href="./styles/styleTelaLogin.css">

</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 custom-card">

                <div class="card py-3 px-2">
                    
                    <!-- Seção Título -->
                    <div class="text-center mt-2 title-head">
                        <h4>GACWeb IFPA</h4>
                        <p>GERENCIADOR DE ATIVIDADES COMPLEMENTARES</p>
                    </div>

                    <!-- Linha Divisão -->
                    <div class="division">
                        <div class="row">
                            <div class="col-3"><div class="line l"></div></div>
                            <div class="col-6"><span>Realizar Login</span></div>
                            <div class="col-3"><div class="line r"></div></div>
                        </div>
                    </div>

                    <!-- Formulário Login -->
                    <form class="myform-input">

                        <div class="form-group">
                            <input type="text" class="form-control" id="inputuser" placeholder="Matrícula" required>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="inputsenha" placeholder="Senha" required>
                        </div>

                        <div class="row foot">
                            <div class="col-md-6 col-12 bn"><a href="./TelaCadastroAluno.html">Esqueceu a senha?</a></div>
                            <div class="col-md-6 col-12 link-cad"><a href="./TelaCadastro.html">Não possui cadastro?</a></div>
                        </div>

                        <div class="form-group mt-3">
                            <button onclick="entrar()" type="submit" class="btn btn-block btn-primary btn-lg"><small><i class="far fa-user pr-2"></i>Entrar</small></button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpERiuV7/v9WQDS6TafUPD2JY0/1UczdKC1ENe2twbOflpiZK+scu0eeg5ME" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="./scripts/scriptTelaLogin.js" async></script>
</body>
</html>
