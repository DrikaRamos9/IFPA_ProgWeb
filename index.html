<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tela de Login - Aluno</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="preload" href="https://use.fontawesome.com/releases/v5.7.2/webfonts/fa-brands-400.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./styles/styleLogin.css">

</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 custom-card">

                <div class="card py-3 px-2">
                    
                    <!-- Seção Título -->
                    <div class="text-center mt-2 title-head">
                        <h4>GACWeb IFPA</h4>
                        <p>GERENCIADOR DE ATIVIDADES COMPLEMENTARES</p>
                    </div>

                    <!-- Linha Divisão -->
                    <div class="division">
                        <div class="row">
                            <div class="col-3"><div class="line l"></div></div>
                            <div class="col-6"><span>Entrar com matrícula e senha</span></div>
                            <div class="col-3"><div class="line r"></div></div>
                        </div>
                    </div>

                    <!-- Formulário Login -->
                    <form class="myform-input">

                        <div class="mb-3">
                            <input type="text" class="form-control" id="inputuser" placeholder="Matrícula" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="inputsenha" placeholder="Senha" required>
                        </div>

                        <div class="row mb-3 foot">
                            <div class="col-md-6 col-12 text-md-start text-center"><a href="./TelaCadastroAluno.html">Esqueceu a senha?</a></div>
                            <div class="col-md-6 col-12 text-md-end text-center"><a href="./TelaCadastro.html">Não possui cadastro?</a></div>
                        </div>

                        <div>
                            <button onclick="entrar()" type="submit" class="btn btn-primary w-100 btn-lg"><small><i class="far fa-user pe-2"></i>Entrar</small></button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="./scripts/scriptLogin.js" async></script>

</body>
</html>
